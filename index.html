---
layout: default
---

<div class="home">

  <div class="list-group">
    {% for post in paginator.posts %}
      <div class="list-group-item">
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item-heading"><h3 class="h1 post-title">{{ post.title }}</h3></a>
        <p class="list-group-item-text">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
